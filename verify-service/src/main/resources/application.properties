spring.application.name=verify-service
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
server.servlet.context-path=/v1/verify
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}?currentSchema=${DATABASE_SCHEMA}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# The below configuration is set for VP request status long polling timeout set with env INJI_VP_REQUEST_LONG_POLLING_TIMEOUT, if not set, the default value is 55,000 ms
inji.vp-request.long-polling-timeout=${INJI_VP_REQUEST_LONG_POLLING_TIMEOUT:55000}

# Redis configuration
spring.cache.type=${CACHE_TYPE:redis}
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.ssl.enabled=${REDIS_SSL:false}
spring.data.redis.timeout=${REDIS_TIMEOUT:1000}

# Redis cache configuration for Verify Service
#The below configuration is set for caching various verification-related data. If not set, the default values are used.
#The values can be overridden while running the application by setting the environment variables.
#To know more, please refer Readme.md file under resources.
inji.verify.redis.vc-submission-cache-enabled=${VC_SUBMISSION_CACHE_ENABLED:true}
inji.verify.redis.vc-submission-cache-ttl-hours=${VC_SUBMISSION_CACHE_TTL_HOURS:1}
inji.verify.redis.vc-with-verification-cache-enabled=${VC_WITH_VERIFICATION_CACHE_ENABLED:true}
inji.verify.redis.vc-with-verification-cache-ttl-hours=${VC_WITH_VERIFICATION_CACHE_TTL_HOURS:1}
inji.verify.redis.vp-submission-cache-enabled=${VP_SUBMISSION_CACHE_ENABLED:true}
inji.verify.redis.vp-submission-cache-ttl-hours=${VP_SUBMISSION_CACHE_TTL_HOURS:1}
inji.verify.redis.auth-request-cache-enabled=${AUTH_REQUEST_CACHE_ENABLED:true}
inji.verify.redis.auth-request-cache-ttl-hours=${AUTH_REQUEST_CACHE_TTL_HOURS:1}
inji.verify.redis.presentation-definition-cache-enabled=${PRESENTATION_DEFINITION_CACHE_ENABLED:true}
inji.verify.redis.presentation-definition-cache-ttl-hours=${PRESENTATION_DEFINITION_CACHE_TTL_HOURS:1}

# Selective DB persistence configuration
inji.verify.redis.vc-submission-persisted=${VC_SUBMISSION_PERSISTED:true}
inji.verify.redis.vp-submission-persisted=${VP_SUBMISSION_PERSISTED:true}
inji.verify.redis.presentation-definition-persisted=${PRESENTATION_DEFINITION_PERSISTED:true}
inji.verify.redis.auth-request-persisted=${AUTH_REQUEST_PERSISTED:true}

inji.verify.redis.ttl-hours=${REDIS_TTL_HOURS:1}
inji.verify.redis.host=${REDIS_HOST:localhost}
inji.verify.redis.port=${REDIS_PORT:6379}
inji.verify.redis.password=${REDIS_PASSWORD:}
inji.verify.redis.ssl=${REDIS_SSL:false}
inji.verify.redis.max-size=${REDIS_MAX_SIZE:1000}

# Logging configuration
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis=DEBUG

# The root url for the VP submission service, used to submit VP requests
inji.vp-submission.base-url=${INJI_VP_SUBMISSION_BASE_URL:https://injiverify.dev.mosip.net/v1/verify}

# The keystore file path and password for signing the VP requests send via request_uri
inji.keystore.file.path=classpath:sample-keystore/test.p12
inji.keystore.file.pass=${INJI_KEYSTORE_FILE_PASS:mosip}

# The DID issuer URI and public key URI for the service if the DID document is hosted
inji.did.issuer.uri=${INJI_DID_ISSUER_URI:did:web:injiverify.dev.mosip.net:v1:verify}
inji.did.issuer.public.key.uri=${INJI_DID_ISSUER_PUBLIC_KEY_URI:did:web:injiverify.dev.mosip.net:v1:verify#key-0}